# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx512m -XX:MaxMetaspaceSize=256m
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Enable Gradle Daemon
org.gradle.daemon=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Enable build cache
org.gradle.caching=true

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Enable Hermes for better performance
hermesEnabled=true

# Enable R8 for better optimization
android.enableR8.fullMode=true

# Kotlin code style
kotlin.code.style=official
kotlin.incremental=true

# Enable BuildConfig, ViewBinding, and DataBinding
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.viewbinding=true
android.defaults.buildfeatures.databinding=true

# Enable network inspector for debugging
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Flipper version for React Native debugging
FLIPPER_VERSION=0.182.0

# Set React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable GIF and WebP support in React Native
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Enable the new architecture (TurboModules & Fabric)
newArchEnabled=false

# **ðŸ”¥ FINAL NDK VERSION (DO NOT CHANGE) ðŸ”¥**
ANDROID_NDK_VERSION=25.2.9519653

# Added for build performance improvements
org.gradle.workers.max=4
kapt.incremental.apt=true
kapt.use.worker.api=true
android.enableBuildScriptClasspathCheck=false